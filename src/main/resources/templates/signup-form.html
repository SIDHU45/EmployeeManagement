<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Sign-up Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

	</head>
	<body>
		 <div class="container">
            <div id="loginbox" style="margin-top: 80px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Register here
                    </div>

                    <div class="card-body">
                        <div class="card-text">

                            <!-- Login Form -->
                           <form  action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-horizontal">

                                <!-- Place for messages: error, alert etc ... -->
                                <div class="form-group">
                                    <div class="col-xs-15">
                                   
                                    </div>
                                </div>

                                <!-- First name -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                   First Name : <input th:field="*{firstName}" class="form-control" type="text"/>
                                   <span th:if="${#fields.hasErrors('firstName')}"th:errors="*{firstName}" class="error"></span> 
                                </div>

                               <!-- Last name -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                   Last Name : <input th:field="*{lastName}" class="form-control" type="text"/>
                                   <span th:if="${#fields.hasErrors('lastName')}"th:errors="*{lastName}" class="error"></span>
                                </div>
                                
                                <!-- email -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                   Email ID : <input th:field="*{email}" class="form-control" type="text"/>
                                   <span th:if="${#fields.hasErrors('email')}"th:errors="*{email}" class="error"></span>
                                </div>
                                
                                
                                <!--Phone Number -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                  	Phone Number : <input th:field="*{phone_number}" class="form-control" type="text"/>
                                   <span th:if="${#fields.hasErrors('phone_number')}"th:errors="*{phone_number}" class="error"></span>
                                </div>
                                
                                <!--Password -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                  	Password : <input th:field="*{password}" class="form-control" type="text"/>
                                   <span th:if="${#fields.hasErrors('password')}"th:errors="*{password}" class="error"></span>
                                </div>
                                

                                <!-- Login/Submit Button -->
                                <div style="margin-top: 20px;" class="form-group">
                                    <div class="col-sm-6 controls">
                                        <button type="submit" class="btn btn-success">Register</button>
                                    </div><br>
                                      <div class="col-sm-6 controls">
                                       <a th:href="@{/login_page}" class="btn btn-success">Back to Login</a>
                                       
                                    </div>
                                </div>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
